<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista compleja anidada</title>
  <link rel="icon" href="img/8.jpg">
  <link rel="stylesheet" href="css/ejercicio8.css">
</head>

<body>
  <div id="container">
    <div class="list">
      <h1 id="tit">Menú</h1>

      <ul>
        <li id="ini">Inicio</li>
        <li>
          <strong id="noti">Noticias</strong>
          <ul>
            <li><a href="#" title="Ver las noticias más recientes">Recientes</a></li>
            <li><strong><a href="#" title="Ver las noticias más leídas">Más leídas</a></strong></li>
            <li><a href="#" title="Ver las noticias más valoradas">Más valoradas</a></li>
          </ul>
        </li>
        <li>
          Artículos
          <ol>
            <li><strong>XHTML</strong></li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Otros</li>
          </ol>
        </li>
        <li>
          Contacto
          <dl>
            <dt><em>Email</em></dt>
            <dd><strong>nombre@direccion.com</strong></dd>
            <dt><em>Teléfono</em></dt>
            <dd>900 900 900</dd>
            <dt><em>Fax</em></dt>
            <dd>900 900 900</dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
</body>
<!--Etiquetas utilizadas
  head = para información sobre el documento
  meta = Sirve para aportar información sobre el documento.
  tittle = un titulo para el documento
  body = para el contenido del pagina
  h1 - h6 = para títulos dentro del contenido
  a = (anchor) crea un enlace a otras paginas de internet, achivos dentro de la misma pag
  strong	= texto en negrita
  li = elemento de lista (ordenada o no ordenada)
  ul = Está definido como: Elemento para listas (lista no ordenada)
  ol = lista ordenada
  dl = lista de definicion
  dd = definicion en lista de definicion
  dt = termino en lista de definicio 
  -->

</html>
