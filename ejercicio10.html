<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejemplo de tabla sencilla</title>
      <link rel="icon" href="img/10.jpg">
      <link rel="stylesheet" href="css/ejercicio10.css">
  </head>
  <body>
    <div id="container">
      <h1 id="tit">Su pedido</h1>
      <table>
        <tr class="tab">
          <th scope="col">Nombre producto</th>
          <th scope="col">Precio unitario</th>
          <th scope="col">Unidades</th>
          <th scope="col">Subtotal</th>
        </tr>
      
        <tr class="tab">
          <td>Reproductor MP3 (80 GB)</td>
          <td>192.02</td>
          <td>1</td>
          <td>192.02</td>
        </tr>
      
        <tr class="tab">
          <td>Fundas de colores</td>
          <td>2.50</td>
          <td>5</td>
          <td>12.50</td>
        </tr>
      
        <tr class="tab">
          <td>Reproductor de radio &amp; control remoto</td>
          <td>12.99</td>
          <td>1</td>
          <td>12.99</td>
        </tr>
      
        <tr class="tab">
          <th scope="row">TOTAL</th>
          <td>-</td>
          <td>7</td>
          <td><strong>207.51</strong></td>
        </tr>
      </table>
    </div>  
  </body>
  <!-- Etiquetas utilizadas
  head = para información sobre el documento, delimita el encabezado del documento	
  meta = Sirve para aportar información sobre el documento.
  Table = insertar una tabla
  tr = fila
  td = celda
  p = parrafo
  h4 = Texto para tiulo
  th = celda de cabecera
  caption = leyenda de tabla
  tittle = título del documento
  Body= delimita el cuerpo del documento
  -->
</html>
