<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La etiqueta blockquote</title>
        <link rel="icon" href="img/5.jpg">
        <link rel="stylesheet" href="css/ejercicio5.css">
    </head>
    <body>
        <div id="caja">
        <h1 id="tit">Sintaxis de la etiqueta &lt;blockquote&gt;</h1>

        <p class="par">
        La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación: <br/><br/>
        
        &lt;blockquote cite=&quot;<em class="par">...direccion original de la cita...</em>&quot;&gt;Texto que se cita&lt;/blockquote&gt;
        </p>
        </div>    
    </body>
    <!--Etiquetas Utilizadas
    head = para información sobre el documento
    meta = Sirve para aportar información sobre el documento.
    tittle = un titulo para el documento
    body = para el contenido del pagina
    h1 = para títulos dentro del contenido
    p = texto en un parrafo
    em = texto en Cursiva
    br = Salto de linea
    blockquote = Crea citas en bolque, marca las citas a otros autores o documetos-->
</html>
