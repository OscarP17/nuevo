    <body>
        <div id="container">
        <p id="p1"> El lenguaje HTML es <strong>tan sencillo</strong> que practicamente se entiende sin estudiar el significado de sus etiquetas principales.</p>
        <p class="p2"> Ademas de textos en <strong>negrita</strong>, tambien se pueden poner <em>en cursiva</em> o <del>tachados</del>.</p>

    <!-- Etiquetas Utlizadas:
    body = para el contenido de la pagina
    tittle = titulo de documento
    del = texto tachado
    em = texto en Cursiva
    Strong = texto en negrita
    Head = para información sobre el documento
    p = texto en un parrafo
    -->
